<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-grid>
      <ion-row>
          <ion-col col-12>
              <ion-searchbar [(ngModel)]="keywordItem" (ionInput)="onKeywordItem($event)"></ion-searchbar>
          </ion-col>
      </ion-row>
      <ion-row>
          <ion-col col-12>
              <ion-list>
                  <button ion-item *ngFor="let item of items" (click)="itemSelected(item)">
                    {{ item }}
                  </button>
                </ion-list>
          </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
